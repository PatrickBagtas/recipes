<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>edit</title>
</head>
<body>
    <h1>EDIT a New Recipe!</h1>
    <a href="#">back to recipes</a>
    <a href="/logout">logout</a>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p style="color:brown">{{message}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/recipes/edit" method="post">
    <div class="col">
        <input type="hidden" name="id" value="{{edit_recipe.id}}">
        <div>
            Name:
            <input name="name" value="{{edit_recipe.name}}">
        </div>
        <div>
            Description:
            <textarea name="description" col="20" rows="5" >{{edit_recipe.description}}</textarea>
        </div>
        <div>
            instructions:
            <textarea name="instructions" col="20" rows="5" >{{edit_recipe.instructions}}</textarea>
        </div>
    </div>
    <div class="col">
        <div>
            Date Cooked/Made:
            <input name="made" type="date" value="{{edit_recipe.made}}">
        </div>
        <div>
            Under 30 minutes?
            Yes
            <input type="radio" name="undertime" value="1"{% if edit_recipe.undertime == 1%} checked {% endif %}>
            No
            <input type="radio" name="undertime" value="0"{% if edit_recipe.undertime == 0%} checked {% endif %}>
        </div>
    </div>
    <button>Submit</button>
    </form>
</body>
</html>
